apply plugin: "java"
sourceCompatibility = 1.8

def branchTests = findProperty("branchTests")

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

sourceSets {
	main {
		java {
			srcDir 'src/main'
		}
	}
	test {
		java {
			srcDir 'src/test'
		}
	}
}

test {
	filter {
		includeTestsMatching branchTests
	}
	testLogging {
		events "passed", "skipped", "failed"
		exceptionFormat "full"
	}
}